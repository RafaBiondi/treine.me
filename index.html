<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Treine Me</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="/treine.me/img/logo.svg" alt="Treine.me Logo" />
        <nav>
            <ol>
                <li>Home</li>
                <li>Sobre</li>
                <li>Treinar</li>
              </ol>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>Treinos exclusivos para você</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance </strong> e qualidade de vida.
          </p>

          <button>
            <img src="/treine.me/img/whatsapp 1.svg" alt="whatsapp" />Comece já
          </button>
        </section>

        <img
          src="/treine.me/img/fitness-jump.svg"
          alt="Desenho, mulher pulando corda, fitness"
        />
      </main>
      <footer>
        <p>
          fale conosco no instagram
          <strong
            ><a href="https://instagram.com/rafa.biondi" target="_blank">
            @rafa.biondi</a</strong
          >
        </p>
      </footer>

      <img src="/treine.me/img/balls-decoration.svg" alt="Bolinhas verdes">
    </div>
  </body>
</html>
